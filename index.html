<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock Paper Scissor</h1>
		<div class="allsign">
			<div class="sign" id="rock">
				<img src="/Rockpaper/img/rock.jpg" />
			</div>

			<div class="sign" id="paper">
				<img src="/Rockpaper/img/paper.jpg" />
			</div>

			<div class="sign" id="scissor">
				<img src="/Rockpaper/img/scissor.jpg" />
			</div>
		</div>
		<div class="score-board">
			<div class="score">
				<p id="user-score">0</p>
				<p>You</p>
			</div>
			<div class="score">
				<p id="com-score">0</p>
				<p>Com</p>
			</div>
		</div>
		<div class="msg-box">
			<p id="msg">Play the game</p>
		</div>
		<script src="function.js"></script>
	</body>
</html>
